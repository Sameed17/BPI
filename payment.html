<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    html, body {
        height: 100%; margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: var(--bs-secondary);
      }
      body { display: flex; flex-direction: column; }
  </style>
</head>
<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="index.html">Bright Pakistan</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu <i class="fas fa-bars ml-1"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="loginsignup.html">Login/Signup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Payment Section -->
  <header class="masthead page-section bg-light" style="padding-top:6rem; padding-bottom:6rem;">
    <div class="container" style="height: 75vh;">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h2 class="text-center text-primary mb-4">Pay Test Fee</h2>
          <form id="paymentForm" class="bg-white p-4 rounded shadow-sm">
            <div class="form-group">
              <label>Cardholder Name</label>
              <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="form-group">
              <label>Card Number</label>
              <input type="text" class="form-control" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Expiry (MM/YY)</label>
                <input type="text" class="form-control" placeholder="MM/YY" required>
              </div>
              <div class="form-group col-md-6">
                <label>CVC</label>
                <input type="text" class="form-control" placeholder="CVC" required>
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-block">Pay $10.00</button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <footer class="footer py-4 bg-dark text-white text-center">
    <div class="container">
      <small>&copy; 2025 Bright Pakistan Initiative. All rights reserved.</small>
    </div>
  </footer>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('paymentForm').onsubmit = e => {
      e.preventDefault();
      alert('Payment successful!');
      window.location = 'test.html';
    };
  </script>
</body>
</html>
