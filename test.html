<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Bright Pakistan Initiative â€“ Test</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="index.html">Bright Pakistan</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu <i class="fas fa-bars ml-1"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Test Section -->
  <header class="masthead page-section bg-light" style="padding-top:6rem; padding-bottom:6rem;">
    <div class="container text-dark" style="height: 75vh;">
      <h2 class="text-center text-primary mb-4" >MCQ Test</h2>
      <form id="testForm" class="bg-white p-4 rounded shadow-sm" style="max-width:800px; margin:auto;">
        <div class="form-group">
          <p><strong>1.</strong> What is the capital of Pakistan?</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="Islamabad" required>
            <label class="form-check-label">Islamabad</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="Lahore">
            <label class="form-check-label">Lahore</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="Karachi">
            <label class="form-check-label">Karachi</label>
          </div>
        </div>
        <div class="form-group">
          <p><strong>2.</strong> Which language is used for styling web pages?</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="HTML" required>
            <label class="form-check-label">HTML</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="CSS">
            <label class="form-check-label">CSS</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="JavaScript">
            <label class="form-check-label">JavaScript</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit Test</button>
      </form>
    </div>
  </header>

  <footer class="footer py-4 bg-dark text-white text-center">
    <div class="container">
      <small>&copy; 2025 Bright Pakistan Initiative. All rights reserved.</small>
    </div>
  </footer>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('testForm').onsubmit = e => {
      e.preventDefault();
      const form = e.target;
      let score = 0;
      if (form.q1.value === 'Islamabad') score += 50;
      if (form.q2.value === 'CSS') score += 50;
      window.location = `results.html?score=${score}`;
    };
  </script>
</body>
</html>
